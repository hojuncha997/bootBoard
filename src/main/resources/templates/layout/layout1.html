<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)"> <!-- 추가

실제 개발 시에는 CONTENT로 표시된 영역이 다른 내용으로 변경되어야 한다.
때문에 위의 호면 전체는 하나의 탬플릿으로 만들고 중간의 CONTENT 영역을 변경가능하도록
수정해야 한다. 위와 아래에  <th:block> 처리한다.
-->

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            width:100vw;
            height: 20vh;
            background-color: aqua;
        }
        .content {
            width: 100vw;
            height: 70vh;
            background-color: lightgray;
        }
        .footer {
            width: 100vw;
            height: 10vh;
            background-color: green;
        }
    </style>

    <div class="header">
        <h1>HEADER</h1>
    </div>

    <div class="content">
<!--        <h1>CONTENT</h1>-->
        <th:block th:replace="${content}"></th:block>
    </div>

    <div class="footer">
        <h1>FOOTER</h1>
    </div>

</body>
</th:block>
</html>
